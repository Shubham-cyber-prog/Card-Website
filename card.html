<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expending Cards Effects </title>
    <link href="card.css"rel="stylesheet"/>
</head>
<body>
    <div class="cards">
     <div class="card active" style="--bg: url(https://i.pinimg.com/236x/e4/6f/88/e46f8829cecd2aad68362d410abb7aec.jpg)">
          <div class="shadow"></div> 
          <div class="label">
            <div class="icon" style="--color: green">
              <ion-icon name="sunny"></ion-icon>
            </div>
            <div class="info">
              <div class="title">Spring</div>
              <div>Nature Looks Attractive</div>
            </div>
          </div>
        </div>
  
     <div class="card" style="--bg: url(https://i.pinimg.com/236x/7f/70/2d/7f702debba49358bb690759b777a20b7.jpg)">
          <div class="shadow"></div> 
          <div class="label">
            <div class="icon" style="--color: blue">
              <ion-icon name="sparkles"></ion-icon>
            </div>
            <div class="info">
              <div class="title">Summer</div>
              <div>Summer is a State of Mind</div>
            </div>
          </div>
        </div>

     <div class="card" style="--bg: url(https://i.pinimg.com/736x/48/71/c9/4871c9402493180d2991650d91217fe8.jpg)"   >
            <div class="shadow"></div> 
            <div class="label">
              <div class="icon" style="--color: orange">
                <ion-icon name="Rainy"></ion-icon>
              </div>
              <div class="info">
                <div class="title">Monsoon</div>
                <div>Days are short and nights are long</div>
              </div>
            </div>
          </div>
    
     <div class="card" style="--bg: url(https://i.pinimg.com/236x/4f/e2/cd/4fe2cd504d1627f9388454983ba2ddd1.jpg)"   >
          <div class="shadow"></div> 
          <div class="label">
            <div class="icon" style="--color: orange">
              <ion-icon name="thunderstorm"></ion-icon>
            </div>
            <div class="info">
              <div class="title">Autumn</div>
              <div>Life Starts All Over Again</div>
            </div>
          </div>
        </div>
         <div class="card" style="--bg: url(https://i.pinimg.com/236x/58/29/3b/58293b25af94ae8cca8cceb5dbf155b3.jpg)"   >
            <div class="shadow"></div> 
            <div class="label">
              <div class="icon" style="--color: black">
                <ion-icon name="snow"></ion-icon>
              </div>
              <div class="info">
                <div class="title">Pre-Winter</div>
                <div>flowers that bloom in this season</div>
              </div>
            </div>
          </div>

    
     <div class="card" style="--bg: url(https://i.pinimg.com/236x/37/f2/c6/37f2c6530909a7af7436550ca3e4b072.jpg)">
          <div class="shadow"></div> 
          <div class="label">
            <div class="icon" style="--color: black">
              <ion-icon name="snow"></ion-icon>
            </div>
            <div class="info">
              <div class="title">Winter</div>
              <div>Not a Season, It's Celebration</div>
            </div>
          </div>
        </div>
      </div>
  
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
      <script src="card.js"></script>
</body>
</html>
